<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>three.js</h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor("#202020")
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
        })

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshLambertMaterial({color: 0x505050});

        
        for (var i = 0; i < 20; i++) {
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.x += (Math.random() - 0.5) * 10;
            mesh.position.y += (Math.random() - 0.5) * 10;
            mesh.position.z += (Math.random() - 0.5) * 10;
            scene.add(mesh);
            
        }

        var light = new THREE.PointLight(0xFFFFFF, 1, 1000);
        light.position.set(0, 0, 0);
        scene.add(light);

        var light = new THREE.PointLight(0xFFFFFF, 2, 1000);
        light.position.set(0, 0, 25);
        scene.add(light);

        var render = function() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function onMouseMove(event) {
            event.preventDefault();

            mouse.x = (event.clientX/window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY/window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            var intersects = raycaster.intersectObjects(scene.children, true);
            for (var i = 0; i < intersects.length; i++) {
                this.tl = new TimelineMax();
                this.tl.to(intersects[i].object.scale, 1, {x: 2, y:2, ease: Expo.easeOut});
                this.tl.to(intersects[i].object.scale, .5, {x: 1, y: 1, ease: Expo.easeOut});
                this.tl.to(intersects[i].object.rotation, 3, {z: (Math.PI)/2, ease: Expo.easeOut}, "=-1.5");
                this.tl.to(intersects[i].object.rotation, 3, {z: -(Math.PI), ease: Expo.easeOut}, "=-1.75");
            }
        }
        
        render();

        window.addEventListener('mousemove', onMouseMove)

    </script>

</body>
</html>
